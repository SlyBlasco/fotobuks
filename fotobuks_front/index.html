<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotobuks</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="flex justify-between items-center bg-gray-300 p-4 rounded-t-lg">
            <div class="font-bold text-xl">Fotobuks Logo</div>
            <input type="text" placeholder="Buscador" class="w-1/2 p-2 rounded-lg">
            <div class="flex items-center">
                <div class="mr-4">Perfil</div>
                <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex bg-white rounded-b-lg shadow-lg">
            <!-- Sidebar -->
            <aside class="w-1/4 bg-gray-200 p-4">
                <ul class="space-y-4">
                    <li class="font-semibold">Menú</li>
                    <li>Fotógrafos</li>
                    <li>Clientes</li>
                    <li>Álbums</li>
                </ul>
                <button class="mt-8 p-2 bg-red-500 text-white rounded-lg">Salir</button>
            </aside>

            <!-- Clients Table -->
            <main class="w-3/4 p-6">
                <h2 class="text-xl font-semibold mb-4">Clientes</h2>
                <table class="min-w-full bg-gray-100 rounded-lg">
                    <thead>
                        <tr>
                            <th class="border p-2">Nombre</th>
                            <th class="border p-2">Apellidos</th>
                            <th class="border p-2">Teléfono</th>
                            <th class="border p-2">Evento</th>
                        </tr>
                    </thead>
                    <tbody id="client-list">
                        <!-- Aquí se insertarán los clientes con JS -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
</html>
